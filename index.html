<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="/img/Frame 6.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" id="campoTexto" cols="30" rows="10" placeholder="Escriba el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div class="contenedor-botones">
                <button class="copiar" onclick="copiar()">Copiar</button>
                <button class="pegar" onclick="pegar()">Pegar</button>

            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>

</html>
